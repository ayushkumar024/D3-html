<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         body { font-family: Arial; }
      </style>
   </head>

   <body> 
       <div id="svgcontainer" >
           <svg width="300" height="300">
               <rect x="200" y="10" width="100" height="100"
                    fill="red" transform="translate(60 60) rotate(45)"/>
           </svg>
       </div>
       <script language = "javascript">
           var width="300";
           var height="300";
           var svg=d3.select("#svgcontainer")
           .append("svg")
           .attr("width",width)
           .attr("height",height);
            svg.append("rect")
           .attr("x",0)
           .attr("y",100)
           .attr("width",300)
           .attr("height",100)
           .attr("fill","green");
       </script>
   </body>
</html>
