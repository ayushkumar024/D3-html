     <script>
        var data = [
           {
              "color" : "red",
              "key" : 1
           },
           {
              "color" : "green",
              "key" : 2
           },
           {
              "color" : "blue",
              "key" : 75
           }
        ]
        var nest =  d3.nest()
           .key(function (d) { return d.color; })
           .entries(data);
        console.log(nest);
        var filter = nest.filter(function (d) { return d.key === 'red' });
        console.log(filter);
     </script>
