<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         body { font-family: Arial; }
      </style>
   </head>

   <body> 
       <div id="svgcontainer" >
           <svg width="300" height="300">
               <circle cx="100" cy="100" r="200" 
                    fill="red"/>
           </svg>
       </div>
       <script language = "javascript">
           var width="300";
           var height="300";
           var svg=d3.select("#svgcontainer")
           .append("svg")
           .attr("width",width)
           .attr("height",height);
            svg.append("circle")
           .attr("cx",50)
           .attr("cy",100)
           .attr("r",50)
           .attr("fill","green");
       </script>
   </body>
</html>
